<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <header>List of prohibited words:</header>
    <div class="wrapper">
        <div class="block">
            <p>Bad words: <span class="badWords">java,tottenham</span></p>
            <div class="mb-3 block-1">
                <input type="text" class="form-control" id="writeWord" placeholder="word here..">
                <div class="btns">
                    <button type="button" class="btn btn-warning">Add</button>
                    <button type="button" class="btn btn-danger">Reset</button>
                </div>
            </div>
            <div class="mb-3">
                <textarea placeholder="text here.." class="form-control" id="writeText" rows="3"></textarea>
            </div>
            <button type="button" class="btnCenzor">Cenzor</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
